<div class="bg-white card shadow card-body" style="margin-top: 20px; border-color:yellowgreen">

        <h2 style="font-family: 'ZCOOL XiaoWei', serif;">Componente de Formulario - Contacto </h2>

        <form class="col-md-6" #formContacto="ngForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="name">Name </label>
                    <input type="name" class="form-control" name="name" placeholder="Name">
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name </label>
                    <input type="email" class="form-control" name="lastName" placeholder="LastName">
                </div>

                <div class="form-group">
                    <label for="email">Email </label>
                    <input type="email" class="form-control" name="email" placeholder="Email">
                </div>

                <div class="form-group">
                        <label for="message">Message </label>
                        <input type="text" class="form-control" name="message" placeholder="Message">
                </div>

                

                <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        
    </div>
