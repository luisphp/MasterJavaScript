<div class="bg-white card card-body shadow" style="margin-top: 20px; margin-bottom: 20px; border-color: green;">
<h2>Componente de Zapatillas </h2>

<h5>{{titulo}}</h5>
  <br>
  <h5>{{listado}}</h5>
  
	<ul>
   		<li *ngFor="let zapatilla of zapatillas">{{zapatilla.name}} - {{zapatilla.price}}</li>
	</ul>
	<h5>Marcas</h5>
	<ul *ngFor="let marca of marcas">
	    <li>{{marca}}</li>
	</ul>

</div>
