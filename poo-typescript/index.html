<body>

		<h2 id="precio">Precio: </h2>
		<br>

		<label for="exampleFormControlSelect1">Example select</label>
    	<select class="form-control col-md-1" id="select" onchange="Optionselection (this)">
		      <option>1</option>
		      <option>2</option>
		      <option>3</option>
		      <option>4</option>
		      <option>5</option>
    	</select>

    	<script type="text/javascript">
    		
    		function Optionselection(select) { 
            var chosen = select.options[select.selectedIndex]; 
            //alert("Option Chosen by you is " + chosen.value); 

			var hache = document.getElementById("precio");

			hache.innerHTML = chosen.value *3;
        } 



    		
				

    	</script>


</body>
